<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/art_cate.css" />
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">
        <span>Artical category</span>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">Add category</button>
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>Category name</th>
              <th>Category alias</th>
              <th>Operation</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl-table">
      {{each data}}
      <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
          <button type="button" class="layui-btn layui-btn-xs">Edit</button>
          <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">Delete</button>
        </td>
      </tr>
      {{/each}}
    </script>

    <script type="text/html" id="dialog-add">
      <form class="layui-form" id="form-add">
        <div class="layui-form-item">
          <label class="layui-form-label">Category name</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="Please enter Category name" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">Category alias</label>
          <div class="layui-input-block">
            <input type="text" name="alias" required  lay-verify="required" placeholder="Please enter Category alias" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">Confirm</button>
            <button type="reset" class="layui-btn layui-btn-primary">Reset</button>
          </div>
        </div>
      </form>
    </script>

    <!-- 导入 layui 的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入 baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己的 js -->
    <script src="/assets/js/article/art_cate.js"></script>
  </body>
</html>
