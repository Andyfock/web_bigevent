<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 自己的样式 -->
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css">    
</head>
<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">Update password</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                  <label class="layui-form-label">Old password</label>
                  <div class="layui-input-block">
                    <input type="password" name="oldpwd" required  lay-verify="required|pwd" placeholder="Please enter old password" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">New password</label>
                    <div class="layui-input-block">
                      <input type="password" name="newpwd" required  lay-verify="required|pwd|samepwd" placeholder="Please enter new password" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">Confirm password</label>
                    <div class="layui-input-block">
                      <input type="password" name="repwd" required  lay-verify="required|pwd|repwd" placeholder="Please confirm your password" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">Change password</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div> 
    <!-- 导入layui js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/user/user_pwd.js"></script>       
</body>
</html>
