<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 自己的样式 -->
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>
<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">Edit your personal information</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserinfo">
                <!-- 这是隐藏域 -->
                <input type="hidden" name="id" />
                
                <div class="layui-form-item">
                  <label class="layui-form-label">Username</label>
                  <div class="layui-input-block">
                    <input type="text" name="username" required  lay-verify="required" placeholder="Please enter username" autocomplete="off" class="layui-input" readonly>
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">Nickname</label>
                    <div class="layui-input-block">
                      <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="Please enter nickname" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">Email</label>
                    <div class="layui-input-block">
                      <input type="text" name="email" required  lay-verify="required|email" placeholder="Please enter email" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">Submit edit</button>
                      <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/user/user_info.js"></script>
</body>
</html>
